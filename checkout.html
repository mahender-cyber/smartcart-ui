<!doctype html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #faf6ee;
      }

      .page {
        padding: 20px;
      }

      .left-section,
      .right-section {
        margin-bottom: 30px;
      }

      h2,
      h3 {
        margin-bottom: 16px;
      }

      label {
        font-size: 14px;
        margin-top: 12px;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .order-card {
        background: #eef3f6;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .item-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .item-info img {
        width: 50px;
        height: 50px;
      }

      .price-row {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
      }

      .price-row.total {
        font-weight: bold;
      }

      /* PAYMENT */
      .payment-title {
        margin-top: 20px;
      }

      .payment-option {
        display: block;
        margin: 10px 0;
        font-size: 15px;
      }

      .place-order {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        background: #0b66c3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
      }

      @media (min-width: 992px) {
        .page {
          display: flex;
          gap: 40px;
          max-width: 1100px;
          margin: auto;
        }

        .left-section {
          flex: 1.2;
        }

        .right-section {
          flex: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="left-section">
        <h2>Delivery Information</h2>

        <label>Full Name</label>
        <input type="text" />

        <label>Street Address</label>
        <input type="text" />

        <label>City</label>
        <input type="text" />

        <label>State</label>
        <input type="text" />

        <label>ZIP Code</label>
        <input type="text" />

        <label>Phone Number</label>
        <input type="text" />
      </div>
      <div class="right-section">
        <div class="order-card">
          <h3>Order Summary</h3>

          <div class="order-item">
            <div class="item-info">
              <img
                src="https://res.cloudinary.com/djfbxoool/image/upload/v1769068064/klickors-moe-1CjiCJgHOOY-unsplash_vdvjdm.jpg"
              />
              <p>Luxury Ceramic Watch - Midnight Edition</p>
            </div>
            <span>$1,250.00</span>
          </div>

          <div class="order-item">
            <div class="item-info">
              <img
                src="https://res.cloudinary.com/djfbxoool/image/upload/v1747290990/cld-sample-5.jpg"
              />
              <p>Men's Running Shoes - Blue</p>
            </div>
            <span>$59.99</span>
          </div>

          <hr />

          <div class="price-row">
            <p>Subtotal</p>
            <p>$1,309.99</p>
          </div>

          <div class="price-row">
            <p>Delivery Charges</p>
            <p>$5.00</p>
          </div>

          <div class="price-row total">
            <p>Total</p>
            <p>$1,314.99</p>
          </div>
        </div>

        <h3 class="payment-title">Payment Method</h3>

        <label class="payment-option">
          <input type="radio" name="pay" checked />
          ðŸ’µ Cash on Delivery
        </label>

        <label class="payment-option">
          <input type="radio" name="pay" />
          ðŸ“± UPI
        </label>

        <a href="success.html" class="place-order btn btn-primary">
          Place Order
        </a>
      </div>
    </div>
  </body>
</html>
